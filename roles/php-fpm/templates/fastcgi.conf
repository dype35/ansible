<IfModule mod_fastcgi.c>
 AddType application/x-httpd-fastphp5 .php
 Action application/x-httpd-fastphp5 /{{ php_ver }}-fcgi
 Alias /php5-fcgi /usr/bin/{{ php_ver }}-fcgi
 FastCgiExternalServer /usr/bin/{{ php_ver }}-fcgi -socket {{ php_run_dir }}/{{ php_ver }}-fpm.sock -pass-header Authorization
</IfModule>
